<template>
  <div class="timer-container">
    <h1 class="timer-label">{timeString}</h1>
    <div class="timer-input">
      <div class="input-container">
        <lightning-input type="number" label="Hours" min="0" max="999" step="1" value={hours}
          onchange={handleHoursChange} disabled={isReset}></lightning-input>
        <lightning-input type="number" label="Minutes" min="0" max="59" step="1" value={minutes}
          onchange={handleMinutesChange} disabled={isReset}></lightning-input>
        <lightning-input type="number" label="Seconds" min="0" max="59" step="1" value={seconds}
          onchange={handleSecondsChange} disabled={isReset}></lightning-input>
      </div>
      <div class="timer-buttons">
        <lightning-button variant="outline-brand" label="Start" title="Start" onclick={handleStart}
          disabled={isRunning}></lightning-button>
        <lightning-button variant="outline-brand" label="Pause" title="Pause" onclick={handlePause}
          disabled={isNotRunning}></lightning-button>
        <lightning-button variant="outline-brand" label="Reset" title="Reset" onclick={handleReset} disabled={isReset}>
        </lightning-button>
      </div>
    </div>
  </div>
</template>
